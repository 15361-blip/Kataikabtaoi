<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-top: 32px;
        }
        .movie-item {
            border: 1px solid #eee;
            border-radius: 8px;
            width: 220px;
            padding: 16px;
            background: #fff;
            box-shadow: 0 2px 8px #eee;
            text-align: center;
        }
        .movie-item img {
            width: 180px;
            height: 260px;
            object-fit: cover;
            border-radius: 6px;
        }
        .movie-item h3 {
            margin: 12px 0 8px 0;
        }
        .buy-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Now Showing</h2>
            <div class="movie-list">
                <div class="movie-item">
                    <img src="https://f.ptcdn.info/253/087/000/m7t0jnp6infxNiMzzks-o.jpg" alt="Inception">
                    <h3>Death Whisperer 3 </h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQz1kXkuLZ6JxUL66L60OTzNX-JemrDrt-lnQ&s" alt="Interstellar">
                    <h3>Demon slayer: infinity castle</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://www.bongkoch.com/shop/image/cache/catalog/products/kids/kids20/avengers_endgame_cl_act-650x650.jpg" alt="Avengers: Endgame">
                    <h3>Avengers: Endgame</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Joker_%282019_film%29_poster.jpg/250px-Joker_%282019_film%29_poster.jpg" alt="Joker">
                    <h3>Joker</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://mpics.mgronline.com/pics/Images/562000011094203.JPEG" alt="Frozen II">
                    <h3>Frozen II</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgvznwOdMGWff_y58Z3y5hYCadEEzy2g5pA&s" alt="Spider-Man: No Way Home">
                    <h3>Spider-Man: No Way Home</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://movie.thaiware.com/upload_misc/movie/2025_07/original/250723120448379.jpg" alt="The Lion King">
                    <h3>Disparage</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://news.dexclub.com/wp-content/uploads/2022/08/jujutsu_newvisual04-724x1024.jpg" alt="Black Panther">
                    <h3>Jujutsu Kaisen2</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://cms.dmpcdn.com/ugcarticle/2025/06/12/888c0020-4769-11f0-bc37-a9efe218e519_webp_original.webp" alt="Fast & Furious 9">
                    <h3>How To Train You Dragon</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                <div class="movie-item">
                    <img src="https://upload.wikimedia.org/wikipedia/th/f/fe/%E0%B8%9E%E0%B8%99%E0%B8%AD.jpg" alt="Black Panther">
                    <h3>Art of the Devil: Beginning</h3>
                    <button class="buy-btn">Buy Ticket</button>
                </div>
                
            
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Movie Ticket Booking. All rights reserved.</p>
    </footer>
</body>
